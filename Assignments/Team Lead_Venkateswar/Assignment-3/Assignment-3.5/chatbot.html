<!DOCTYPE html>
<head>
    <title>ChatBot-Live</title>
</head>
<body>
    <h1><center>Welcome to our Page</center> </h1>
    <h1><center>Have a Good day</center> </h1>
    <h1><center>Please access the chatbot for place orders</center> </h1>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "46bc61ab-6c9f-4060-b1ff-ba706376cf29", // The ID of this integration.
          region: "au-syd", // The region your integration is hosted in.
          serviceInstanceID: "edb63acd-ad38-4719-8c9c-b0e7aac651b6", // The ID of your service instance.
          onLoad: function(instance) { instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
</body>
</html>
